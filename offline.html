<!DOCTYPE html>
<!-- 
  Offline Fallback Page
  
  This page is displayed by the service worker when:
  1. User has no internet connection
  2. Requested page is not available in cache
  3. Navigation request fails
  
  Purpose:
  - Provides user-friendly offline experience
  - Part of Progressive Web App (PWA) architecture
  - Cached by service worker for offline availability
  - Minimal dependencies to ensure it can always be displayed
-->
<html lang="en">
<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title shown when offline -->
    <title>Offline - Byte-Sized Business Boost</title>
    
    <!-- Minimal stylesheets for offline page (must be cached) -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/offline.css">
</head>
<body>
    <!-- Offline notification container -->
    <div class="offline-page">
        <!-- 
          SVG icon representing offline/disconnected state
          Using inline SVG ensures it's available even when offline
          Path data creates a "wifi off" or "disconnected" icon
        -->
        <svg class="offline-icon" viewBox="0 0 24 24">
            <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.17 1.5 5.48 1.5 5.48S6.69 9 12 9c1.58 0 3.04-.32 4.37-.85L19.28 11l-2.24 2.22zM.36 7l18.66 18.66L20.29 24.4 8.12 12.23 3.03 17.14c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L.36 7z"/>
        </svg>
        
        <!-- Main offline message heading -->
        <h1>You are offline</h1>
        
        <!-- Explanatory text to help user understand the situation -->
        <p>Some content may not be available. Please check your internet connection.</p>
        
        <!-- 
          Action button to retry loading the application
          Returns user to home page where cached content may be available
        -->
        <a href="/" class="btn btn-primary">Try Again</a>
    </div>
</body>
</html>
